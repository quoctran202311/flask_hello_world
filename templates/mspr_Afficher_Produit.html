<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WeEat - Produit</title>
</head>
<body>
    <h1>Liste des Produits</h1>
    <table>
        <tr>
            <th>Label</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Stock</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
