<!DOCTYPE html>
<html>
<head>
    <title>Menu with Dropdown List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_dropdown_list.css') }}">
</head>
<body>
    <nav>
        <ul>
            {% for item in menu_items %}
                <li>
                    <a href="{{ item.url }}">{{ item.name }}</a>
                    {% if item.dropdown %}
                        <div class="dropdown">
                            <button class="dropbtn">Dropdown</button>
                            <div class="dropdown-content">
                                {% for option in item.dropdown %}
                                    <a href="{{ option.url }}">{{ option.name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </nav>
</body>
</html>
